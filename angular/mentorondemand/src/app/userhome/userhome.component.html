            <div class="jumbotron">
                <h4 style="text-align: center;">Search here</h4>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div class="input-group md-form form-sm form-1 pl-0" style="widows: 80px;">
          <div class="input-group-prepend">
            <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fa fa-search" aria-hidden="true"></i></span>
          </div>
          <select class="mdb-select md-form colorful-select dropdown-primary form-control" (change)="onChange($event.target.value)"  searchable="Search here..">
              <option></option>
               <option *ngFor="let item of user1" value="{{item.skId}}">{{item.skName}}</option>
             </select>
        </div>
  </div>
  <div class="col-sm-4"></div>
</div>
            </div>

            <br>
            

            <div class="container">
                <div class="card-columns">
                  <div class="card" style="width:300px;height:250px ;" *ngFor="let item  of filuser">
                    <div class="card-body text-center">
                        <span class="card-title " style="font-size:20px;color: azure">{{item.dmName}}</span><br/>
                        <span style="float:center;color: azure">LinkedIn URL         :{{item.dmLinkedinurl}}</span><br/>
                        <span style="float:center;color: azure">Skill Name           :{{item.dSkName}}</span><br/>
                        <span style="float:center;color: azure">Experiance(In Years) :{{item.dMsYearsofexperience}}</span><br/>
                        <span style="float:center;color: azure">Self Rating          :{{item.dMsSelfrating}}</span><br/>
                        <span style="float:center;color: azure"><button class="btn btn-default btn-dark" (click)="bookslot(item.dmId,item.dSkId)">Book</button></span>
                         
                        <div class="alert alert-success" *ngIf="check && (item.dmId==var2) && (item.dSkId==var1)">
                            <strong>{{msg}}</strong> 
                          </div>
                        <br/>
                    </div>

                  </div>
                 
                </div>
              </div>
